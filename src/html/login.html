<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body
    class="flex h-full items-center justify-center bg-[#000511] opacity-0 transition-all duration-100 ease-in"
  >
    <div
      class="login-popup absolute z-10 flex hidden h-screen w-screen items-center justify-center bg-[#00000090] text-white"
    >
      <div
        class="card flex items-center rounded-lg bg-[#171D2A] p-3 text-xl font-medium"
      >
        <i class="fa-solid fa-circle-check text-[#63E6BE]"></i>
        <p class="ml-2">Successfully logged in</p>
      </div>
    </div>
    <form
      class="submissionForm flex flex-col items-center gap-2 rounded-lg bg-[#171D2A] p-3 text-white"
    >
      <div class="flex flex-col items-center justify-center">
        <img src="../assets/icons/other/lesp_logo.png" alt="" class="h-16" />

        <label class="text-xl font-medium"> Login</label>
        <label class="invalid-msg hidden text-base font-medium text-red-500">
          Invalid credentials</label
        >
      </div>
      <div class="flex flex-col">
        <label for="" class="pl-1.5">Email</label>
        <input
          type="text"
          id="input-email"
          class="rounded-lg border-2 border-[#454545] p-1 pl-2 focus:outline-[#535353]"
        />
      </div>
      <div class="flex flex-col">
        <label for="" class="pl-1.5">Password</label>
        <input
          type="password"
          id="input-password"
          class="rounded-lg border-2 border-[#454545] p-1 pl-2 focus:outline-[#535353]"
        />
      </div>
      <div class="w-full p-2">
        <button
          type="button"
          id="login-button"
          class="font-semibold1 click-effect rounded-full bg-red-500 p-2 px-4 transition-all duration-200 ease-in-out"
        >
          Login
        </button>
      </div>
    </form>

    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
