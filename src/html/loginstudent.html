<!doctype html>
<html lang="en" class="h-full bg-[#000511]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body
    class="flex hidden h-full items-center justify-center bg-[#000511] opacity-0 transition-all duration-100 ease-in"
  >
    <div
      class="accounted-created-popup absolute z-10 flex hidden h-screen w-screen items-center justify-center bg-[#00000090] text-white"
    >
      <div
        class="card flex items-center rounded-lg bg-[#171D2A] p-3 text-xl font-medium"
      >
        <i class="fa-solid fa-circle-check text-[#63E6BE]"></i>
        <p class="ml-2">Account created successfully</p>
      </div>
    </div>
    <form
      class="student-info-form flex flex-col items-center gap-2 rounded-lg bg-[#171D2A] p-3 text-white transition-all duration-100 ease-in"
    >
      <div class="flex flex-col items-center justify-center">
        <img src="../assets/icons/other/lesp_logo.png" alt="" class="h-16" />

        <label class="text-xl font-medium">Create account</label>
        <label class="invalid-msg hidden text-base font-medium text-red-500">
        </label>
      </div>
      <div class="flex flex-col">
        <label for="" class="pl-1.5">First name</label>
        <input
          type="text"
          class="input-first-name rounded-lg border-2 border-[#454545] p-1 pl-2 focus:outline-[#535353]"
        />
      </div>
      <div class="flex flex-col">
        <label for="" class="pl-1.5">Last name</label>
        <input
          type="test"
          class="input-last-name rounded-lg border-2 border-[#454545] p-1 pl-2 focus:outline-[#535353]"
        />
      </div>

      <div class="flex flex-col">
        <label for="" class="pl-1.5">Enrollment Number</label>
        <input
          type="inputEnrollmentNumber"
          id=""
          class="input-enrollment-no rounded-lg border-2 border-[#454545] p-1 pl-2 focus:outline-[#535353]"
        />
      </div>
      <div class="flex w-full items-center justify-between p-2">
        <button
          type="button"
          class="next-button font-semibold1 click-effect rounded-full bg-red-500 p-2 px-4 transition-all duration-200 ease-in-out"
        >
          Next
        </button>
      </div>
    </form>
    <form
      class="class-info-form flex hidden flex-col items-center gap-3 rounded-lg bg-[#171D2A] p-3 text-white opacity-0 transition-all duration-100 ease-in"
    >
      <div class="flex flex-col items-center justify-center">
        <img src="../assets/icons/other/lesp_logo.png" alt="" class="h-16" />

        <label class="text-xl font-medium">Create account</label>
        <label class="invalid-msg hidden text-base font-medium text-red-500">
        </label>
      </div>
      <div class="flex w-full gap-2">
        <label for="" class="pl-1.5">Year :&nbsp; &nbsp;</label>
        <select
          name="Select Year
        "
          class="selected-year rounded-md border-[2px] border-[#454545] bg-[#171D2A] py-0.5 pt-[0.25rem]"
        >
          <option value="" selected disabled hidden>Year</option>
          <option value="Fy" class="text-center">Fy</option>
          <option value="Sy" class="text-center">Sy</option>
          <option value="Ty" class="text-center">Ty</option>
        </select>
      </div>
      <div class="flex w-full gap-2">
        <label for="" class="pl-1.5">Division :</label>
        <select
          class="selected-div rounded-md border-[2px] border-[#454545] bg-[#171D2A] py-0.5 pt-[0.25rem]"
          id=""
        >
          <option value="" selected disabled hidden>Div</option>
          <option value="A" class="text-center">A</option>
          <option value="B" class="text-center">B</option>
        </select>
      </div>
      <div class="flex w-full gap-2">
        <label for="" class="pl-1.5">Batch :</label>
        <select
          class="selected-batch rounded-md border-[2px] border-[#454545] bg-[#171D2A] py-0.5 pt-[0.25rem]"
          id=""
        >
          <option value="" selected disabled hidden>Batch</option>
          <option value="S1" class="text-center">S1</option>
          <option value="S2" class="text-center">S2</option>
          <option value="S3" class="text-center">S3</option>
          <option value="S4" class="text-center">S4</option>
          <option value="S5" class="text-center">S5</option>
          <option value="S6" class="text-center">S6</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label for="" class="pl-1.5">Roll number</label>
        <input
          class="input-roll-number rounded-lg border-2 border-[#454545] p-1 pl-2 focus:outline-[#535353]"
        />
      </div>
      <div class="flex w-full items-center justify-between p-2">
        <div class="back-button flex cursor-pointer items-center gap-1">
          <i class="fa-solid fa-arrow-left"></i>
          <p>Go back</p>
        </div>
        <button
          type="button"
          class="next-button font-semibold1 click-effect rounded-full bg-red-500 p-2 px-4 transition-all duration-200 ease-in-out"
        >
          Next
        </button>
      </div>
    </form>
    <form
      class="email-password-form flex hidden flex-col items-center gap-2 rounded-lg bg-[#171D2A] p-3 text-white opacity-0 transition-all duration-100 ease-in"
    >
      <div class="flex flex-col items-center justify-center">
        <img src="../assets/icons/other/lesp_logo.png" alt="" class="h-16" />

        <label class="text-xl font-medium">Create account</label>
        <label class="invalid-msg hidden text-base font-medium text-red-500">
        </label>
      </div>
      <div class="flex flex-col">
        <label for="" class="pl-1.5">Email</label>
        <input
          type="Email"
          class="input-email rounded-lg border-2 border-[#454545] p-1 pl-2 focus:outline-[#535353]"
        />
      </div>

      <div class="flex flex-col">
        <label for="" class="pl-1.5">Password</label>
        <input
          class="input-password rounded-lg border-2 border-[#454545] p-1 pl-2 focus:outline-[#535353]"
        />
      </div>
      <div class="flex flex-col">
        <label for="" class="pl-1.5">Re-enter Password</label>
        <input
          class="input-re-enter-password rounded-lg border-2 border-[#454545] p-1 pl-2 focus:outline-[#535353]"
        />
      </div>
      <div class="flex w-full items-center justify-between p-2">
        <div class="back-button flex cursor-pointer items-center gap-1">
          <i class="fa-solid fa-arrow-left"></i>
          <p>Go back</p>
        </div>
        <button
          type="button"
          class="next-button font-semibold1 click-effect rounded-full bg-red-500 p-2 px-4 transition-all duration-200 ease-in-out"
        >
          Next
        </button>
      </div>
    </form>
    <script type="module" src="../scripts/signup.js"></script>
  </body>
</html>
